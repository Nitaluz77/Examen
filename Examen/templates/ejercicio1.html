<!DOCTYPE html>
<html>
<head>
    <title>Calculo Compra</title>
    <link rel="stylesheet" type="text/css" href="/static/css/ejercicio1.css">
</head>
<body>
<div class="container">
    <h1>Calculo de Compras</h1>
    <form action="/ejercicio1" method="POST">
        <label for="nombre1">Ingresa tu nombre :</label>
        <input type="text" id="nombre1" name="nombre1" required>
        <br>
        <label for="edad1">Ingresa tu edad </label>
        <input type="number" id="edad1" name="edad1" required>
        <br>
        <label for="numero1">Ingresa la cantidad de tarros de pintura a comprar </label>
        <input type="number" id="numero1" name="numero1" required>
        <br>
        <button type="submit">Calcular</button>
    </form>

    {% if nombre1 %}
    <div class="resultado">
        <p>Nombre del Cliente: {{ nombre1 }}</p>
        <p>Total sin descuento: ${{ total_sin_descuento }}</p>
        <p>El descuento es: {{ total_descuento }}</p>
        <p>Total a pagar: ${{ total_a_pagar }}</p>
    </div>
    {% endif %}

</div>
</body>
</html>
