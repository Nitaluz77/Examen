
<!DOCTYPE html>
<html>
<head>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" href="/static/css/ejercicio2.css">
    <meta charset="UTF-8">

</head>
<body>
<div class="container">
    <h1>Inicio de Sesión</h1>
    <form action="/ejercicio2" method="POST">
        <label for="nombre1">Ingresa tu nombre :</label>
        <input type="text" id="nombre1" name="nombre1" required>
        <br>
        <label for="contraseña1">Ingresa tu contraseña </label>
        <input type="text" id="contraseña1" name="contraseña1" required>
        <br>

        <button type="submit">Verificar</button>
    </form>
    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</div>
</body>
</html>
